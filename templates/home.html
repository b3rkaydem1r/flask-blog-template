{% include 'includes/_header.html' %}

{% if posts %}

<div class="row">

<div class="d-none d-md-block d-lg-block col-md-1"></div>

<div class="col-md-10 col-12">

{% for post in posts %}

<h2 class="post-title"><a href="/post/{{post.id}}">{{post.title}}</a></h2>

<div class="post-content">

{{post.content|safe}}

</div>

<hr>

<div class="post-footer d-flex justify-content-center">

<div class="p-2">
<i class="fas fa-user pr-1"></i>
<a href="/user/{{post.author}}">{{post.author}}</a>
</div>

<div class="p-2">
<i class="fas fa-clock pr-1"></i>
{{post.created_date}}
</div>

<div class="p-2">
<i class="fas fa-comments pr-1"></i>
<a href="/post/{{post.id}}#comments">comments</a>
</div>

</div>

<div class="d-none d-md-block d-lg-block col-md-1"></div>

{% endfor %}

</div>

</div>

{% endif %}

{% include 'includes/_footer.html' %}
