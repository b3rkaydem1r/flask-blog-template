{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="d-flex justify-content-center">
        <div class="alert alert-{{ category }} text-center w-50" role="alert">
          {{ message}}
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
