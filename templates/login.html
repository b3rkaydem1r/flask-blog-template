{% include 'includes/_header.html' %}


<h3 class="text-center mt-5 login-up">Login</h3>

<div class="row">

<div class="col-4"></div>

<div class="col-4 login">

{% from "includes/_formhelpers.html" import render_field %}
<form method = "post">
  <dl>
    {{ form.csrf_token }}
    {{ render_field(form.username, class = 'form-control') }}
    {{ render_field(form.password, class = 'form-control') }}
  </dl>
  <div class="pt-3 pb-5 mb-0 mb-md-5 text-center"><button type="submit" class="btn btn-success">Login</button></div>

</form>

</div>

<div class="col-4"></div>

</div>
